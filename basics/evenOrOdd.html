<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Even or Odd
    </h1>
    <input type="number" id="input" placeholder="Enter a num :">
    <button onclick="evenOrOdd()">Check</button>
    <p id="result"></p>

    <script>
       function evenOrOdd(){
            let input = parseInt(document.getElementById("input").value)

             if (isNaN(input) || input === "") {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
             }
             else if(input%2===0){
                    document.getElementById("result").innerText = `The number ${input} is Even `
            }
            else{
            document.getElementById("result").innerText = `The number ${input} is Odd `

            }
        }
    </script>
</body>
</html>
