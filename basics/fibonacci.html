<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Fibonacci Series Generator</h1>
    <input type="number" id="num" placeholder="Enter number of terms">
    <button onclick="showFibonacci()">Generate</button>
    <p id="result"></p>

    <script>

        function  fibonacciSeries(n){
            let fib =[];
            if(n<=0)return[];
            if(n===1)return[0];
            if(n===2)return[0,1];

            fib[0]=0;
            fib[1]=1;
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i-1]+fib[i-2];
                
            }
            return fib
        }

            function showFibonacci(){
                let n = parseInt(document.getElementById("num").value)
                let series = fibonacciSeries(n);
                document.getElementById("result").innerText=` Fibonacci series is : ${series}`
            }
        

    </script>
</body>
</html>
