<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Factorial Of a Number : </h1>
    <input type="text" id="input" placeholder="Enter a Number: eg 255">
    <button onclick="factOf()"> Click</button>
    <p id="result"></p>

    <script>
        function factOf(){
            let input = document.getElementById("input").value;
            
            // console.log(nums)

             if (input === "" || isNaN(input)) {
                document.getElementById("result").innerText = "Please enter a valid number.";
                return;
            }
            let nums = parseInt(input)
            let factorial=1
            for(let i=1;i<=nums;i++){
                factorial*= i;
            }
            document.getElementById("result").innerText=`Factorial of th number is : ${factorial}`
        }
    </script>
</body>
</html>
