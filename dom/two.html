<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(0, 2, 3);color: azure;">
    <ul class="language">
        <li> Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);       
    }
    addLanguage("Python");
    addLanguage("Jav");    
    addLanguage("C++");
    
        //Edit
        const secondLanguage = document.querySelector('li:nth-child(2)');
        console.log(secondLanguage);
        const newli=document.createElement('li');
        newli.innerHTML = "pompom";
        secondLanguage.replaceWith(newli);
        //edit
        const firstLanguage = document.querySelector('li:first-child');
        firstLanguage.outerHTML = "<li>TypeScript</li>";
        //remove
        const lastLanguage = document.querySelector('li:last-child');
        lastLanguage.remove();
        
    
    // Example call to addOptiLanguage
 
</script>
</html>
